name: Deploy to Hetzner

on:
  push:
    branches: [main]
    paths-ignore:
      - 'Android/**'
      - 'iOS/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Write Firebase service account
      run: echo '${{ secrets.FIREBASE_SERVICE_JSON }}' > passport-service.json

    - name: Deploy via rsync
      uses: burnett01/rsync-deployments@7.0.1
      with:
        switches: -avz -4 --exclude='.git' --exclude='Android' --exclude='iOS' --exclude='node_modules' --exclude='.env'
        path: ./
        remote_path: ~/microservice/
        remote_host: ${{ secrets.SERVER_HOST }}
        remote_user: root
        remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Install and restart
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        protocol: tcp4
        script: |
          cd ~/microservice
          npm install
          pm2 restart microservice-process --update-env
